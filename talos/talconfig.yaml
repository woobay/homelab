# Simple single control plane setup
clusterName: home-cluster
talosVersion: v1.10.1
kubernetesVersion: v1.31.0
endpoint: https://192.168.0.20:6443
allowSchedulingOnControlPlanes: true
cniConfig:
  name: none
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12

nodes:
  - hostname: delta
    controlPlane: true
    ipAddress: 192.168.0.20
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.1
    networkInterfaces:
      - interface: eno1
        dhcp: true

  # Workers
  - hostname: alpha
    controlPlane: false
    ipAddress: 192.168.0.21
    installDisk: /dev/sda
    nameservers:
      - 192.168.0.1
    networkInterfaces:
      - interface: eno1
        dhcp: true

  - hostname: omega
    controlPlane: false
    ipAddress: 192.168.0.22
    installDisk: /dev/sdb
    nameservers:
      - 192.168.0.1
    networkInterfaces:
      - interface: eno1
        dhcp: true
