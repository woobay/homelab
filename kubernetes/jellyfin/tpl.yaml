apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jellyfin-virtualservice
  namespace: default
spec:
  hosts:
  - "jellyfin.home.lan"
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - match:
    - uri:
        prefix: "/"
      headers:
        connection:
          exact: "upgrade"
        upgrade:
          exact: "websocket"
    route:
    - destination:
        host: jellyfin.jellyfin.svc.cluster.local
        port:
          number: 80
    timeout: 300s

  - route:  # Regular HTTP traffic
    - destination:
        host: jellyfin.jellyfin.svc.cluster.local
        port:
          number: 80
    retries:
      attempts: 2
      perTryTimeout: 2s
    timeout: 300s
