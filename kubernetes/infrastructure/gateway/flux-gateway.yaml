apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: flux-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium-flux
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
