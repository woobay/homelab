apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - announce.yaml
  - ip-pool.yaml
  - gateway-class.yaml
  - main-gateway.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.0
    releaseName: cilium
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml
