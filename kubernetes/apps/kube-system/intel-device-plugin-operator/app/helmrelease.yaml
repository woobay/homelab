---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: intel
  namespace: kube-system
spec:
  interval: 1h
  url: https://intel.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: intel-gpu-plugin  # <--- OLD chart name, still available
      sourceRef:
        kind: HelmRepository
        name: intel
      version: 0.30.0  # <--- Last version before NFD/operator mess
  values:
    sharedDevNum: 1          # 1 GPU per pod (dedicated for Jellyfin)
    resourceManager: false   # Disable xpum/Level Zero (avoids your original zeInit errors)
    initContainer: false     # No need on Talos
    nodeSelector: {}
