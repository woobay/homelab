---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: intel-device-plugins
spec:
  interval: 1h
  url: oci://ghcr.io/intel/helm-charts
  ref:
    tag: 0.32.0  # Latest Nov 2025

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: intel-device-plugins
  values:
    operator:
      enabled: true

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: intel-device-plugins
  values:
    gpu:
      name: igpu
      sharedDevNum: 15  # 5 shares Ã— 3 iGPUs
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      nodeFeatureRule: true
