apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      app:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
              pullPolicy: IfNotPresent
            env:
              TZ: "America/New_York"
              QBT_PROFILE: "/config"
              QBT_WEBUI_PORT: &port 8080
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 2Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  periodSeconds: 10
                  failureThreshold: 30
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
              pullPolicy: IfNotPresent
            env:
              DOT: "off"
              DNS_KEEP_NAMESERVER: "on"
              DNS_ADDRESS: "103.86.96.100"
              TZ: "America/New_York"
              FIREWALL_INPUT_PORTS: "8080"
              VPN_SERVICE_PROVIDER: nordvpn
              VPN_TYPE: openvpn
              OPENVPN_USER:
                valueFrom:
                  secretKeyRef:
                    name: nordvpn-credentials
                    key: username
              OPENVPN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: nordvpn-credentials
                    key: password
            securityContext:
              runAsGroup: 0
              runAsUser: 0
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 256Mi
    service:
      app:
        enabled: true
        primary: true
        type: ClusterIP
        controller: app
        ports:
          http:
            enabled: true
            primary: true
            port: 80
            protocol: HTTP
            targetPort: 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.woo-ops.dev"
          - qbittorrent.woo-ops.dev
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
    ingress:
      app:
        enabled: false
    persistence:
      config:
        enabled: true
        type: nfs
        server: "192.168.0.5"
        path: "/mnt/storage/config/qbittorrent"
        advancedMounts:
          app:
            app:
              - path: /config
                readOnly: false
      downloads:
        enabled: true
        type: nfs
        server: "192.168.0.5"
        path: "/mnt/main/downloads"
        advancedMounts:
          app:
            app:
              - path: /downloads
                readOnly: false
      qbrr:
        enabled: true
        type: image
        image: ghcr.io/buroa/qbrr:0.1.1@sha256:fe4a1d100ba896999253a5122d9c77cc4920779d618c23f765458cb6ec7383ca
        globalMounts:
          - readOnly: true
      tmpfs:
        enabled: true
        type: emptyDir
        advancedMounts:
          app:
            app:
              - path: /config/qBittorrent/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
