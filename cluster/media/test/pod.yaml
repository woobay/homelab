apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: media
spec:
  volumes:
    - name: media-nfs-share-pvc
      persistentVolumeClaim:
        claimName: media-nfs-share-pvc
  containers:
    - name: test-pods
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/mnt/pool/share/media"
          name: media-nfs-share-pvc
