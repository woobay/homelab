apiVersion: v1
kind: Pod
metadata:
  name: pod-nfs-test
  namespace: test
  labels:
    app.kubernetes.io/name: alpine
    app.kubernetes.io/part-of: kubernetes-complete-reference
    app.kubernetes.io/created-by: ssbostan
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command:
        - touch
        - /mnt/pool/share/media/test
      volumeMounts:
        - name: nfs-volume
          mountPath: /mnt/pool/share/media
  volumes:
    - name: nfs-volume
      nfs:
        server: 192.168.0.200
        path: /mnt/pool/share/media
        readOnly: no
